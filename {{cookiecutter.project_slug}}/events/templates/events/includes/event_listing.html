{% raw %}{% load wagtailcore_tags %}
    <div id="event_feed" class="callout text-center" style="padding: 0;">
        <center><h6 class="title" style="font-variant: small-caps;"><strong>Upcoming Events</strong></h6></center>
        
        <div class="feed" style="padding: 5px; padding-top: 0;">
            {% for event in events %}
                <div class="event">
                    <a href="{% pageurl event %}">
                        <div>
                            <h6 class="date" style="margin-bottom: 2px;">{{ event.date_from|date:"d" }} {{ event.date_from|date:"F" }} {{ event.date_from|date:"Y" }}</h6>
                            <h6 class="event"><strong>{{ event.title }}</strong></h6>
                        </div>
                    </a>
                </div>
             {% empty %}
                <div class="event">
                    <div style="text-align: center;">
                        <h6 class="date">NO UPCOMING EVENTS</h6>
                        <div class="details">
                            <p>We currently have no upcoming events scheduled.</p>
                        </div>
                    </div>
                </div>
             {% endfor %}
         </div>
    </div>{% endraw %}
