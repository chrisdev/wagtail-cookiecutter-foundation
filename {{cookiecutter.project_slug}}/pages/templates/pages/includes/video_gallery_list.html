{% raw %}{% load static wagtailcore_tags wagtailimages_tags wagtailembeds_tags pages_tags %}

{% if carousel_items %}
    {% for carousel_item in carousel_items %}
        <div class="medium-4 cell end">
            {% if carousel_item.embed_url %}
                <div class="flex-video widescreen">
                	{% embed carousel_item.embed_url %}
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endif %}{% endraw %}
