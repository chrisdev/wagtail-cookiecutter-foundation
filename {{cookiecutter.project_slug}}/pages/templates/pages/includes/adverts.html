{% raw %}{% load wagtailcore_tags wagtailimages_tags %}
{% if adverts %}
<ul class="adverts" style="margin-left: 0;">
  {% for t in adverts %}
  <li>
    <blockquote>
      {% if t.image %}
      {% image t.image width-500 %}
      {% endif %}
      <p>{{ t.text }}</p>
    </blockquote>
  </li>
  {% endfor %}
</ul>
{% endif %}{% endraw %}
