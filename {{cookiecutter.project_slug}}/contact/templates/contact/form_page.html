{% raw %}{% extends "contact/contact_base.html" %}

{% load wagtailcore_tags foundation_formtags %}

{% block contact_content %}
     <div class="callout secondary">
         {{ self.intro|richtext }}
         <div class="form-panel">
             <form class="contact-form" action="{% pageurl self %}" method="POST">
                 {% csrf_token %}
                 {{ form|as_foundation }}
                 <input class="button radius float-right" name="Send" type="submit" value="Submit">
                 <br>
                 <br>
             </form>
         </div>
     </div>
{% endblock %}{% endraw %}
