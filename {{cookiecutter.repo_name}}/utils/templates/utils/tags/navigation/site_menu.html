{% raw %}{% load wagtailcore_tags %}
{% load navigation_tags %}
{% get_site_root as site_root %}
<ul class="medium-block-grid-4">
    {% for menuitem in menuitems %}
    <li>
    
    <h5><strong><a href="{% pageurl menuitem %}">{{ menuitem.title }}</a></strong></h5>
    {% if menuitem.show_dropdown %}
    <ul class="info" style="margin-left: 0px;">
        {% site_menu_children parent=menuitem %}
    </ul>
    {% endif %}
    </li>
    {% endfor %}
</ul>{% endraw %}
