{% raw %}{% load wagtailcore_tags core_tags %}
{% for child in menuitems_children %}
    <li class="{% if child.show_dropdown %}has-dropdown{% endif %}{% if calling_page.url == child.url %} active{% endif %}">
        <a href="{% pageurl child %}">{{ child.title }}</a>
        {% if child.show_dropdown %}
        <ul class="dropdown">
            {% top_menu_children parent=child %}
        </ul>
        {% endif %}
    </li>   
{% endfor %}{% endraw %}
